<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - University System</title>
    <link rel="stylesheet" href="../CSS/Add_Course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="logo-text">
                    <h3>University</h3>
                    <span>System</span>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="Admin_Dashboard.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
                    <li><a href="Student_Management.html"><i class="fa-solid fa-users"></i> Student Management</a></li>
                    <li class="active"><a href="Course_Managament.html"><i class="fa-solid fa-book"></i> Course Management</a></li>
                    <li><a href="#"><i class="fa-regular fa-building"></i> Department Management</a></li>
                    <li><a href="#"><i class="fa-solid fa-medal"></i> Grades Management</a></li>
                    <li><a href="#"><i class="fa-solid fa-chalkboard-user"></i> Instructor Management</a></li>
                    <li><a href="#"><i class="fa-solid fa-briefcase"></i> Staff Management</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Add New Course</h1>

            <div class="form-card">
                <form>
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" placeholder="e.g., Introduction to Computer Science">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Course Code</label>
                            <input type="text" placeholder="e.g., CS101">
                        </div>
                        <div class="form-group">
                            <label>Credits</label>
                            <input type="text" placeholder="e.g., 3">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <div class="select-wrapper">
                            <select>
                                <option>Select a Department</option>
                                <option>Computer Science</option>
                                <option>Information Systems</option>
                                <option>Information Technology</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Professor</label>
                        <div class="select-wrapper">
                            <select>
                                <option>Select a Professor</option>
                                <option>Dr. Ahmed Ali</option>
                                <option>Dr. Sarah Smith</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="form-footer" style="justify-content: flex-end;">
                        <div class="action-buttons">
                            <button type="button" class="btn-cancel">Cancel</button>
                            <button type="submit" class="btn-save">Save Course</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
